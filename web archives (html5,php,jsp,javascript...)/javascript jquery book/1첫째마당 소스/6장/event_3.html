function chColor(obj,state){
   var myColor;
   if(state=="over"){
      myColor="red";
   }else{
      myColor="black";
   }
   obj.style.color=myColor;
} //END:function chColor( )
//]]>
</script>
</head>
<body>
   <button onmouseover="chColor(this,'over')" onmouseout="chColor(this,'out')">마우스 아웃</button>
